<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹窗</title>
</head>
<style>
    body{
        height: 970px;
        margin: 0;
        padding: 0;
    }
    .ad{
        position: fixed;
        bottom: 0;
        right: 0;
        width: 400px;
        height: 0;
        border: 1px solid black;
    }
    .ad .img{
        width: 400px;
    }
    .ad .close{
        position: absolute;
        top: 0;
        right: 0;
        /* z-index: 5; */
        width: 13px;
        height: 13px;
        cursor: pointer;
    }
    .ad a{
        display: block;
    }
</style>
<body>
    <iframe src="http:www.qq.com" frameborder="0" width="100%" height="100%"></iframe>
    <div class="ad">
        <a><img class="img" src="./弹窗/0.jpg" alt=""></a><img class="close" src="./弹窗/close.jpg" alt="">
    </div>
    <script>
        var DOMad = document.getElementsByClassName("ad")[0];
        var DOMclose = document.getElementsByClassName("close")[0];
        var Height = 0;
        function showImg(){
            if(Height <= 225){
                Height += 5;
                DOMad.style.height  = Height + "px";
            }else{
                DOMad.style.height = "225px";
                clearInterval(show);
            }
        }
        var show, close;
        window.onload = function(){
            show = setInterval(showImg, 20);
        }
        DOMclose.onclick = function (){
            close = setInterval(closeImg, 20);
        }
        function closeImg(){
            if(Height >= 0){
                Height -= 5;
                DOMad.style.height = Height + "px";
            }else{
                DOMad.style.height = 0;
                clearInterval(close);
            }
        }
    </script>
</body>
</html>
