<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>百度地图</title>
    <style>
        html{height: 100%;}
        body{
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #container{
            height: 100%;
        }
    </style>
    <!-- <script src="http://api.map.baidu.com/api?v=3.0&ak=Q5prM29e3FUqsAqUQRP4usq5sY83xtl8"></script> -->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=Q5prM29e3FUqsAqUQRP4usq5sY83xtl8"></script>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">
        navigator.geolocation.getCurrentPosition(suc,err);
        function suc(position){
            console.log(position);
            map(position.coords.longitude,position.coords.latitude);
        }
        function err(positionError){
            console.log(positionError);
        }
        function map(lot,lat){
            var map = new BMap.Map("container");          // 创建地图实例  
            var point = new BMap.Point(lot, lat);  // 创建点坐标  
            map.centerAndZoom(point, 15);
            var marker = new BMap.Marker(point);                 // 初始化地图，设置中心点坐标和地图级别  
            map.addOverlay(marker);
            map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        }
    </script>
</body>
</html>
