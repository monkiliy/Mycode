<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>json格式转换</title>
</head>
<body>
    <script>
        var data = {"name": "Amiee","age": 18};//json格式必须用双引号
        var str = JSON.stringify(data);
        var newData = JSON.parse(str);
        // JSON.stringify(data)json转换成json格式字符串
        // JSON.parse(data)json格式字符串转换成json
        console.log(str);
        console.log(newData);
    </script>
</body>
</html>
